<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Task Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="{% url "task_list" %}"><h3 style="color: black;">Task Management</h3></a>
        <form class="form-inline ml-auto" method="GET" action="{% url 'task_list' %}">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search by Title" value="{{ request.GET.search }}">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Search</button>
                </div>
            </div>
        </form>
       <ul class="navbar-nav ml-auto">
    {% if user.is_authenticated %}
        <li class="nav-item">
            <small>Wellcome {{request.user}}</small>
            <a class="nav-link" href="{% url "logout" %}">
                <i class="fa fa-sign-out"></i> Logout
            </a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url "login" %}">
                <i class="fa fa-sign-in"></i> Login
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url "register" %}">
                <i class="fa fa-user-plus"></i> Register
            </a>
        </li>
    {% endif %}
</ul>

    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
